<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        table{
            border: 2px solid black;
            border-collapse: collapse;
            height: 500px;
            width: 500px;
        }
        .row{
            height: 180px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <table border="black">
            <tbody>
                <tr><td></td></tr>
                <tr><td class="row"></td></tr>
                <tr><td class="row"></td></tr>
                <tr><td></td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>

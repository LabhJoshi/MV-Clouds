<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
            height: 500px;
            width: 500px;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <table border="black">
            <tbody>
                <tr>
                    <td rowspan="2" colspan="2" style="width: 25%;"></td>
                    <td rowspan="2" style="width: 25%;"></td>
                    <td style="width: 50%;"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td rowspan="2" style="height: 50%; width: 0%; border-color:white;"></td>
                    <td rowspan="2" colspan="2"></td>
                    <td style="height: 25%;"></td>
                </tr>
                <tr>
                    <td style="height: 25%;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

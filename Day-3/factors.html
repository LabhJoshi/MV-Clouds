<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors of given number</title>
</head>

<body>
    <label for="input">Enter number: </label><input type="number" name="input" id="input">
    <input type="submit" id="submit">
</body>
<script>
    document.getElementById('submit').addEventListener('click', (e) => {
        e.preventDefault();

        var n = document.getElementById('input').value;

        var factors = []

        for (i = 1; i <= n; i++) {
            if (n % i === 0) {
                factors.push(i);
            }
        }

        alert("Factors of given number: "+factors);
    });
</script>

</html>

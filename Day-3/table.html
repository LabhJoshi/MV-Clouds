<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <label for="input">Enter number: </label><input type="number" name="input" id="input">
    <input type="submit" id="submit">
    <div class="table"></div>
</body>
<script>
    document.getElementById('submit').addEventListener('click', (e)=>{
        e.preventDefault();

        var number = document.getElementById('input').value;
        var table='<h1>Table of '+number+'</h1><br>';

        for(let i=1;i<11;i++){
            table+=number+" * "+i+" = "+(number*i)+"<br>";
        }
        document.write(table);
    });
</script>
</html>

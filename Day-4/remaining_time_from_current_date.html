<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining time from current date to given date</title>
</head>

<body>
    <label for="date">Enter date</label><input type="date" name="date" id="date">
    <input type="submit" id="submit">
</body>
<script>
    document.getElementById('submit').addEventListener('click', () => {
        var input = document.getElementById('date').value;
        var target = new Date(input);
        var current = new Date();
        var diff = target - current;

        if (diff > 0) {
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var min = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var sec = Math.floor((diff % (1000 * 60)) / 1000);

            alert(`Remaining time: ${days} days, ${hours} hours, ${min} minutes, ${sec} seconds`);
        } else {
            alert('The selected date is in the past.');
        }
    });
</script>

</html>
